apply plugin: 'groovy'
apply plugin: 'maven'
apply from: '../bintray.gradle'

dependencies {
    compile 'com.android.tools.build:gradle:3.4.2'

    compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.8.11'
    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()
}

 //代码仓库
repositories{
    jcenter()
    mavenCentral()
}

group = 'com.autozi.autozi'
version = '0.0.3'
